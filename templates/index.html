<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Railway Booking System</title>
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 80%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            width: 30%;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        h2 {
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Railway Booking</h2>
        <form method="POST">
            <input type="text" name="train_no" placeholder="Train Number" required><br>
            <input type="time" name="departure_time" required><br>
            <input type="text" name="source" placeholder="Source Station" required><br>
            <input type="text" name="destination" placeholder="Destination Station" required><br>
            <button name="action" value="Book">Book</button>
            <button name="action" value="Status">Status</button>
            <button name="action" value="Fare">Fare</button>
        </form>
        {% if result %}
            <div class="result">{{ result }}</div>
        {% endif %}
        <br><br>
        <a href="/logout">Logout</a>
    </div>
</body>
</html>
