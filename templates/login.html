<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background: linear-gradient(to right, #fdfbfb, #ebedee);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 80%;
        }
        button {
            background-color: #f44336;
            color: white;
            width: 40%;
            cursor: pointer;
        }
        button:hover {
            background-color: #d32f2f;
        }
        .error {
            margin-top: 15px;
            color: red;
        }
        a {
            display: block;
            margin-top: 10px;
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <a href="/register">Don't have an account? Register</a>
        <a href="/reset_password">Forgot your password? Reset Password</a>
    </div>
</body>
</html>
